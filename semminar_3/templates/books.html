<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список книг</title>
</head>
<body>
    <h1>Список книг</h1>
    <ul>
        {% for book in books %}
            <li>
                <strong>{{ book.title }}</strong> - {{ book.year }} год, {{ book.copies }} экземпляров
                <br>
                Автор: {{ book.author }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
